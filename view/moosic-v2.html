<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Moosic</title>
  <!-- Icon title -->
  <link rel="shortcut icon" type="image/x-icon" href="img/cow-icon-32.png" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- go.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.17/go-debug.js"></script>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- WavesSurfer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.3.7/wavesurfer.min.js"></script>
  <!-- Google font-->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- js extern file -->
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/go.js"></script>
  <!-- css extern file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
</head>

<body>
  <!-- No slide menu -->
  <span id="icon-open" class="glyphicon glyphicon-menu-hamburger" onclick="openNavMenu()"></span>
  <!-- gojs -->
  <div id="myDiagramDiv"></div>
  <div id="mySidenavBg" class="sidenav-bg"></div>
    <!-- Slide Menu -->
  <div id="mySideMenu" class="sidenav">
    <div id="container" class="container text-center">
      <!-- Icon Close -->
      <div class="row">
        <div class="col-md-12">
          <a class="glyphicon glyphicon-remove closebtn" onclick="closeNavMenu()"></a>
        </div>
      </div>
      <!-- Tittle -->
      <div class="row">
        <div class="col-md-12">
          <h1>Moosic</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3 id="login" onclick="openNavLogin()">Login</h3>
          <h3 id="register" onclick="openNavRegister()">Register</h3>
          <h3 id="track" onclick="openNavTrack()">Track</h3>
          <h3 id="playlist" onclick="openNavPlaylist()">Playlist</h3>
          <h3 id="about" onclick="openNavAbout()">About</h3>
          <h3 id="contact" onclick="openNavContact()">Contact</h3>
        </div>
      </div>
    </div>
  </div>
  <!-- Slide Login Menu-->
  <div id="mySidenavLogin" class="sidenav">
    <div id="container" class="container text-center">
      <!-- Icon Close -->
      <div class="row">
        <div class="col-md-12">
          <a class="glyphicon glyphicon-remove closebtn" onclick="closeNav()"></a>
        </div>
      </div>
      <!-- Title -->
      <div class="row container-form">
        <div class="col-md-12">
          <h1>Login</h1>
        </div>
      </div>
      <!-- Form Login -->
      <div class="row">
        <div class="col-md-12">
          <form id="loginForm" action="/login/" method="POST">
              <div class="form-group">
                  <input type="text" class="form-control" id="email" name="email" title="Please enter your email" placeholder="Email" required/>
                  <span class="help-block"></span>
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" id="password" name="password"  title="Please enter your password" placeholder="Password" required/>
                  <span class="help-block"></span>
              </div>
              <div id="loginErrorMsg" class="alert alert-danger hide">Wrong username or password</div>
              <div class="checkbox">
                      <label>
                          <input type="checkbox" name="remember" id="remember"> Remember login
                      </label>
              </div>
              <button type="submit" class="btn btn-primary btn-block"><strong>Sign in</strong></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Slide Register Menu-->
  <div id="mySidenavRegister" class="sidenav">
    <div id="container" class="container text-center">
      <!-- Icon Close -->
      <div class="row">
        <div class="col-md-12">
          <a class="glyphicon glyphicon-remove closebtn" onclick="closeNav()"></a>
        </div>
      </div>
      <!-- Title -->
      <div class="row container-form">
        <div class="col-md-12">
          <h1>Register</h1>
        </div>
      </div>
      <!-- Form Register -->
      <div class="row">
        <div class="col-md-12">
          <form id="loginForm" action="/register/" method="POST">
              <div class="form-group">
                <input type="text" class="form-control" id="name" name="username" title="Please enter your name" placeholder="Complete Name" required/>
                <span class="help-block"></span>
                <input type="text" class="form-control" id="username" name="name" title="Please enter your username" placeholder="Username" required/>
                <span class="help-block"></span>
                <input type="text" class="form-control" id="email" name="email" title="Please enter your email" placeholder="Email" required/>
                <span class="help-block"></span>
                <input type="password" class="form-control" id="password" name="password"  title="Please enter your password" placeholder="Password" required/>
                <span class="help-block"></span>
                <input type="password" class="form-control" id="repeat-password" name="repeat-password"  title="Please repeat your password" placeholder="Repeat Password" required/>
                <span class="help-block"></span>
              </div>
              <button type="submit" class="btn btn-primary btn-block"><strong>Sign up</strong></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Slide Track Menu -->
  <div id="mySidenavTrack" class="sidenav">
    <div id="container" class="container text-center">
      <!-- Icon Close -->
      <div class="row">
        <div class="col-md-12">
          <a class="glyphicon glyphicon-remove closebtn" onclick="closeNav()"></a>
        </div>
      </div>
      <!-- Title -->
      <div class="row">
        <div class="col-md-12">
          <h1>Track</h1>
        </div>
      </div>
      <!-- Artwork, next Song, Back Song -->
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <img id="artwork" class="artwork-track" src="img/artwork-jamendo.jpg"></img>
        </div>
      </div>
      <!-- Buttons Track -->
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <span id="backward" class="fa fa-step-backward icon-track first-icon"></span>
          <span id="play" class="fa fa-play icon-track"></span>
          <span id="forward" class="fa fa-step-forward icon-track"></span>
          <span id="like" class="fa fa-heart icon-like"></span>
        </div>
      </div>
      <!-- Wavesform -->
      <div class="row">
        <div class="col-lg-1 col-sm-1 col-xs-1"></div>
        <div class="col-lg-10 col-sm-10 col-xs-10 waveform">
          <div id="audio-spectrum"></div>
        </div>
        <div class="col-lg-1 col-sm-1 col-xs-1"></div>
      </div>
    </div>
  </div>
  <!-- Slide Playlist Menu -->
  <div id="mySidenavPlaylist" class="sidenav">
    <div class="container">
      <!-- Icon Close -->
      <div class="row">
        <div class="col-md-12">
          <a class="glyphicon glyphicon-remove closebtn" onclick="closeNav()"></a>
        </div>
      </div>
      <!-- Title -->
      <div class="row">
        <div class="col-md-12">
          <h1>Playlist</h1>
        </div>
      </div>
      <!-- Table Playlist -->
      <div class="row">
        <div class="col-md-12">
          <table id="playlist-table" class="table table-dark">
            <tr>
              <th>Artwork</th>
              <th>Name</th>
              <th>Artist</th>
              <th></th>
              <th></th>
            </tr>
            <!-- <tr>
              <td><img id="artwork" src="img/artwork-jamendo.jpg" height="42" width="42"></img></td>
              <td>E. Satie - Trois Gnossiennes - I. Lent - Alessandro Simonetto</td>
              <td>OnClassical</td>
              <td><span id="like-playlist" class="fa fa-heart icon-playlist"></span></td>
              <td><span id="play-playlist" class="fa fa-play icon-playlist"></span></td>
            </tr> -->
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Slide About Menu -->
  <div id="mySidenavAbout" class="sidenav">
    <div class="container">
      <!-- Icon Close -->
      <div class="row">
        <div class="col-md-12">
          <a class="glyphicon glyphicon-remove closebtn" onclick="closeNav()"></a>
        </div>
      </div>
      <!-- Title -->
      <div class="row">
        <div class="col-md-12">
          <h1>About</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- Slide Contact Menu -->
  <div id="mySidenavContact" class="sidenav">
    <div class="container">
      <!-- Icon Close -->
      <div class="row">
        <div class="col-md-12">
          <a class="glyphicon glyphicon-remove closebtn" onclick="closeNav()"></a>
        </div>
      </div>
      <!-- Title -->
      <div class="row">
        <div class="col-md-12">
          <h1>Contact</h1>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
