<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Json test</title>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<script>
  $(document).ready(function() {
    $.ajax({
      dataType: 'json',
      url: 'https://api.jamendo.com/v3.0/tracks/?client_id=e106f235&format=jsonpretty&limit=10&include=musicinfo&groupby=artist_id',
      success: function(datos) {
        console.log(datos.results[0].name);
        console.log(datos.results[1].name);
        console.log(datos.results[2].name);
        console.log(datos.results[3].name);
        console.log(datos.results[4].name);
      },
      error: function() {
        alert("Error leyendo fichero json");
      }
    });
  });
</script>

<body>
  <button>Get JSON data</button>
</body>
</html>
