<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Proba</title>
  <script>
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("demo").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "192.168.1.17:8888", true);
      xhttp.send();
    }
  </script>
</head>

<body onload="loadDoc()">
  <div id="demo"></div>
</body>

</html>
