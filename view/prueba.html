<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Moosic</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- wavessurfer -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.5/wavesurfer.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- js extern file -->
  <script type="text/javascript" src="js/index.js"></script>
  <!-- css extern file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />

</head>
<body>
  <!-- Slide Menu -->
  <div id="mySidenavBg" class="sidenav-bg"></div>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div id="container" class="container text-center">
      <!-- Tittle -->
      <div class="row">
        <div class="col-md-12">
          <h1>Moosic</h1>
        </div>
      </div>
      <!-- Artwork Track -->
      <div class="row">
        <img id="artwork" class="artwork-track" src="img/artwork-jamendo.jpg"></img>
      </div>
      <!-- Artist Name & Song Name -->
      <div class="row">
        <div class="col-lg-4 col-sm-4 col-xs-4"></div>
        <div class="col-lg-4 col-sm-4 col-xs-4">
          <div id="artits-name">Artist name</div>
          <div id="song-name">Song name</div>
        </div>
        <div class="col-lg-4 col-sm-4 col-xs-4"></div>
      </div>
      <!-- Waves audio -->
      <div class="row">
        <div class="col-lg-4 col-sm-4 col-xs-4"></div>
        <div class="col-lg-4 col-sm-4 col-xs-4">
          <div id="wavesform" class="waveform">Waves Audio</div>
        </div>
        <div class="col-lg-4 col-sm-4 col-xs-4"></div>
      </div>
      <!-- Buttons -->
      <div class="row icons-track">
        <div class="col-lg-4 col-sm-4 col-xs-4"></div>
        <div class="col-md-1 col-sm-1 col-xs-1">
          <button class="btn btn-primary">
            <i id="backward"class="fa fa-backward" style="font-size:12px"></i>
          </button>
        </div>
        <div class="col-md-1 col-sm-1 col-xs-1">
          <button class="btn btn-primary">
            <i id="play"class="fa fa-play" style="font-size:12px"></i>
          </button>
        </div>
        <div class="col-md-1 col-sm-1 col-xs-1">
          <button class="btn btn-primary">
            <i id="pause"class="fa fa-pause" style="font-size:12px"></i>
          </button>
        </div>
        <div class="col-md-1 col-sm-1 col-xs-1">
          <button class="btn btn-primary">
            <i id="forward"class="fa fa-forward" style="font-size:12px"></i>
          </button>
        </div>
        <div class="col-lg-4 col-sm-4 col-xs-4"></div>
      </div>

    <!-- Footer -->
    <div id="footer" class="footer">
      <p>Treball Final de Curs</p>
      <p>Desenvolupament d'Aplicacions Web</p>
      <p>Escola del Treball - 2018</p>
    </div>
  </div>
  </div>
  <!-- No Slide Menu -->
  <span id="icon-open" onclick="openNav()">&#9776;</span>
</body>
</html>
